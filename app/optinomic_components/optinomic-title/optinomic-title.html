<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="/bower_components/core-tooltip/core-tooltip.html">


<polymer-element name="optinomic-title" attributes="header subtitle description">

    <template>
        <link rel="stylesheet" href="/styles/h5bp.css"></link>
        <link rel="stylesheet" href="/styles/components/components.css"></link>
        <link rel="stylesheet" href="/styles/main.css"></link>
        <style>
        .page_container {
            padding: 10px 30px;
        }
        #subtitle {
            margin-top: -12px;
            color: #2a36b1;
        }
        #description {
            margin-top: -48px;
        }
        paper-toggle-button.blue::shadow paper-radio-button::shadow #ink[checked] {
            color: #4285f4;
        }
        paper-toggle-button.blue::shadow paper-radio-button::shadow #onRadio {
            background-color: #4285f4;
        }
        paper-toggle-button.blue::shadow #toggleBar[checked] {
            background-color: #4285f4;
        }
        </style>

        <div class="page_container">


            <template if="{{header}}">
                <h3>{{ header }}</h3>
            </template>

            <template if="{{subtitle}}">
                <div>
                    <p id="subtitle" class="medium">
                        {{ subtitle }}
                        <template if="{{description}}">&nbsp;&nbsp;

                            <core-tooltip large label="Details" position="top">
                                <paper-toggle-button class="blue" checked="{{show_more}}"></paper-toggle-button>
                            </core-tooltip>

                        </template>
                    </p>
                </div>
            </template>

            <template if="{{show_more}}">
                <div>
                    <p class="base">
                        {{ description }}
                    </p>
                </div>
            </template>

        </div>

    </template>

    <script>
    Polymer('optinomic-title', {

        ready: function() {
            // Initialize the instance's "list" property to empty array.
            this.show_more = this.show_more || false;

            this.header = this.header || [];
            this.subtitle = this.subtitle || [];
            this.description = this.description || [];

            this.mytitle = this.mytitle || [];
            this.mytitle_small = this.mytitle || [];
            this.mysubtitle = this.mysubtitle || [];
            this.mysubtitle = this.mysubtitle || [];
        },

        domReady: function() {
            console.log('optinomic-title - ready: ', this.header);

            if (this.description != null) {
                this.show_toggle === true;
            }

        },

        toggleDescription: function() {
            this.show_more = !this.show_more;
        },


    });
    </script>


</polymer-element>
