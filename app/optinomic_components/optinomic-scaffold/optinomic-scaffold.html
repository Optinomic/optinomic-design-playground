    <script>
    Polymer('optinomic-scaffold', {

        domReady: function() {
            // Fire: When Drawer is open - hide menu button;
            this.hideWhenDrawerOpen();
        },




        hideWhenDrawerOpen: function() {

            console.log('hideWhenDrawerOpen: START');

            var isDrawerOpen = this.$.core_drawer_panel.narrow;
            var selectedDrawerPanel = this.$.core_drawer_panel.selected;

            console.log('this.$.core_drawer_panel.selected', this.$.core_drawer_panel.selected);
            console.log('isDrawerOpen', isDrawerOpen);


            this.settings = {
                isdrawerOpen: isDrawerOpen,
                selectedDrawerPanel: selectedDrawerPanel
            };

            this.$.button_menu.style.display = 'none';
            if (this.$.core_drawer_panel.selected === 'main') {
                this.$.button_menu.style.display = '';
            };


            console.log('=> settings', this.settings);
        },


        toggleDrawer: function() {
            //console.log('DRAWER-Menu: pushed');

            // fire: openDrawer() from core_drawer_panel;
            this.$.core_drawer_panel.openDrawer();
        }

    });
    </script>
