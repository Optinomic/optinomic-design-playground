<!doctype html>
<html ng-app="optinomic">
<!--
_______________________________________________________________

  Optinomic.com - Design playground
_______________________________________________________________

-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Optinomic">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Optinomic</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Optinomic">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">


    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->



    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>


    <!-- 2. HTML Import to bring in the elements. -->
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">

    <!-- 3. HTML Import to bring in the Optinomic elements. -->




    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-cloak ng-controller="MainCtrl">



    <!-- site / app content here -->
    <div class="container">
        <h1>Optinomic</h1>
        <div>
            <h4>WebStarterKit</h4>
            <div class="code-sample">
                <a href="http://developers.google.com/web/starter-kit" class="cta--primary">Get Started</a>
                <br>
                <a href="styleguide/index.html" class="cta--primary">Style Guide</a>
            </div>
        </div>
        <div>
            <h2>Data
                <small>Polymer - elements / AngularJS Factory-Data:</small>
            </h2>

            <div ng-repeat="message in factory_data.messages_array">
                <paper-button label="{{message.name}}" raisedButton></paper-button>
            </div>
        </div>
    </div>



    <!-- Angular Scripts -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>

    <!-- Optinomic - Angular Scripts -->
    <script src="/angular_scripts/main.js"></script>
    <script src="/angular_scripts/factory.js"></script>
    <script src="/angular_scripts/ctrl_main.js"></script>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
</body>



</html>
